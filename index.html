    $(this).next('ul').toggle();

   $('.navbar-toggle').on("click", function(e){
    $(this).next('div').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>

<body ng-app="SimpleMarket">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Simple Market</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#navbar-main">
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#" id="actions">Menu <span
							class="caret" /></span>
					</a>
						<ul class="dropdown-menu" aria-labelledby="actions">
							<li><a href="#">Importar Lista</a></li>
							<li class="divider" />
							<li><a href="#">Exportar Lista</a></li>
						</ul></li>
				</ul>
				
			</div>
		</div>
	</div>
	<p>
		<br />
	</p>
	<div class="container" ng-controller="ProdutosCtrl">
		<div class="page-header row" id="banner">
			<div class="col-md-12">
				<div class="col-lg-6 col-md-6 col-sm-6 pull-left">
					<h2>Simple Market</h2>
					<p class="lead">Lista de Compras</p>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<button type="submit" class="btn btn-default pull-right" ng-click="finalizar();">
						Finalizar<br />{{listaComprados.length}} itens<br />Faltam:<br />{{listaNaoComprados.length-1}} itens
					</button>
				</div>
			</div>
		</div>

		<form>
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="row">
					<div class="list-group table-of-contents">
						<div class="list-group-item" ng-repeat="(key, value) in lista"
							ng-class="{'list-group-item-success': value == 'sim'}"
							ng-hide="key =='status'" ng-click="selecionar(key);">
							<b>{{key}}</b>
							<button ng-show="value == 'nao'" type="submit"
								class="pull-right btn btn-sm" ng-click="comprarProduto(key);">
								Comprar</button>

							<button ng-show="value == 'sim'" type="submit"
								class="pull-right btn btn-sm btn-success"
								ng-click="devolverProduto(key);">Comprado</button>

							<br /> <br />
						</div>
		</form>
	<!--	<ul class="pager">
			<li><a href="<">Anterior</a></li>
			<li><a href=">">Próxima</a></li>
		</ul> -->
	</div>
	</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12"></div>
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="well bs-component row">
			<form class="form-inline">
				<fieldset>
					<legend>Produto</legend>
					<label for="inputNome" class="col-md-2 control-label">Nome</label>
					<div class="col-md-6 col-sm-10" >
						<div class="input-group col-md-12" style="margin-bottom:25px">
						  <input type="txt" class="form-control" name="inputNome"
							 ng-model="inputNome" placeholder="Nome">
						  <div class="input-group-btn">
						    	<button type="button"
								class="btn"
								ng-click="inputNome = ''">
								&times;
							</button>
						  </div>
						</div>
					</div>
					<div class="col-md-4 col-sm-12">											
						<button type="submit" class="btn-special btn btn-md btn-danger pull-left"
							ng-click="removerProduto(inputNome);">
							&times; Remove item
						</button>
						&nbsp;
						<button type="submit" class="btn-special btn btn-md btn-info"
							ng-click="adicionarProduto(inputNome);">
							&plus; Adiciona item</button>

						<br /><br />
					</div>

				</fieldset>
			</form>
		</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12">
		<footer>
			<div class="col-lg-6">
				<p>
					App SimpleMarket © <a href="https://github.com/rafaelrandow/simple-market" rel="nofollow">GitHub</a> - 2017.
					</p>
			</div>
		</footer>
	</div>
	</div>
</body>
</html>
